<meta charset="UTF-8">

<h1>Programa para calcular tabla de multiplicar</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
    }
    
    var multiplicador = 1;

    while(multiplicador <= 10){
        imprimir(5*multiplicador);
        saltarLinea();
        multiplicador+=1;
    }
    
</script>
